    </style>

    <script>
    document.addEventListener('DOMContentLoaded', async () => {
        // =================================================================
        // SCRIPT UNIFICADO PARA AUTENTICA√á√ÉO, UI E L√ìGICA DA P√ÅGINA
        // =================================================================

        // --- CONFIGURA√á√ÉO GLOBAL E CONSTANTES ---
        const LOGIN_URL = '{{ $json.dominio }}/webhook/login';
        const COLABORADORES_GET_URL = '{{ $json.dominio }}/webhook/consultacolaboradores';
        const PROFILE_UPDATE_URL = '{{ $json.dominio }}/webhook/salvatarefas';
        let currentUser = null; // Armazena os dados do usu√°rio logado

        // --- M√ìDULO DE AUTENTICA√á√ÉO E SESS√ÉO ---
        const Auth = {
            getUserData: () => {
                const sessionData = localStorage.getItem('userSession');
                try {
                    return sessionData ? JSON.parse(sessionData) : null;
                } catch (e) {
                    console.error("Erro ao parsear dados da sess√£o:", e);
                    return null;
                }
            },
            checkAuth: () => {
                const authToken = localStorage.getItem('authToken');
                const userData = Auth.getUserData();
                console.log('üîê Verificando status de login...', { hasToken: !!authToken, hasData: !!userData });
                return !!(authToken && userData);
            },
            logout: () => {
                console.log('üö™ Iniciando processo de logout...');
                localStorage.clear();
                const authLoadingEl = document.getElementById('authLoading');
                if (authLoadingEl) {
                    authLoadingEl.style.display = 'flex';
                    authLoadingEl.innerHTML = `<div class="spinner-auth"></div><h4>Sess√£o encerrada</h4><p>Voc√™ ser√° redirecionado.</p>`;
                }
                document.getElementById('appContainer').style.opacity = 0;
                setTimeout(() => { window.location.href = LOGIN_URL; }, 1500);
            },
            redirectToLogin: () => {
                console.log('üîÑ Redirecionando para p√°gina de login...');
                window.location.href = LOGIN_URL;
            }
        };

        // --- M√ìDULO DE MANIPULA√á√ÉO DA UI ---
        const UI = {
            showLoading: (show) => {
                document.getElementById('loadingOverlay').classList.toggle('show', show);
            },
            updateUserInfo: () => {
                const userData = Auth.getUserData();
                if (userData && userData.nome) {
                    document.getElementById('userNameDisplay').textContent = userData.nome;
                    console.log('üë§ Informa√ß√µes do usu√°rio atualizadas:', userData.nome);
                }
            },
            showAuthenticatedInterface: () => {
                document.getElementById('authLoading').style.display = 'none';
                document.getElementById('appContainer').classList.add('authenticated');
                console.log('üéâ Interface principal ativada.');
            },
            applyUIPermissions: () => {
                console.log('--- Iniciando depura√ß√£o de permiss√µes ---');
                const userData = Auth.getUserData();

                if (!userData) {
                    console.warn('‚ö†Ô∏è userSession n√£o encontrado ou inv√°lido no localStorage. Usando permiss√µes de "colaborador".');
                    // Mesmo sem userData, continua para aplicar permiss√µes padr√£o
                } else {
                    console.log('‚úÖ Dados de userSession encontrados:', userData);
                }

                const userType = userData?.tipo || 'colaborador';
                console.log(`üîß Aplicando permiss√µes de UI para o tipo: "${userType}"`);

                document.getElementById('sidebarLoading').style.display = 'none';
                
                const menuPermissions = {
                    admin: ['dashboard', 'tasks', 'hours', 'clients', 'partners', 'team', 'settings'],
                    colaborador: ['dashboard', 'tasks', 'hours', 'settings']
                };
                const allowedMenus = menuPermissions[userType] || menuPermissions.colaborador;
                console.log('üîë Menus permitidos para este tipo:', allowedMenus);

                document.querySelectorAll('#sidebarMenu .menu-item').forEach((item, index) => {
                    const menuType = item.getAttribute('data-menu');
                    if (allowedMenus.includes(menuType)) {
                        setTimeout(() => item.classList.add('show'), index * 50);
                    }
                });
                console.log('--- Fim da depura√ß√£o de permiss√µes ---');
            },
            showNotification: (message, type = 'info') => {
                const container = document.body;
                const alertType = type === 'error' ? 'danger' : type;
                const iconMap = { success: 'check-circle', warning: 'exclamation-triangle', danger: 'times-circle', info: 'info-circle' };
                const icon = iconMap[type] || 'info-circle';
                const notification = document.createElement('div');
                notification.className = `alert alert-${alertType} alert-dismissible fade show shadow-lg`;
                notification.style.cssText = 'position: fixed; top: 20px; right: 20px; z-index: 10000; min-width: 250px;';
                notification.innerHTML = `<i class="fas fa-${icon} me-2"></i> ${message} <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>`;
                container.appendChild(notification);
                setTimeout(() => bootstrap.Alert.getOrCreateInstance(notification)?.close(), 5000);
            },
            toggleSidebar: () => {
                const sidebar = document.getElementById('sidebar');
                const overlay = document.getElementById('sidebarOverlay');
                if (window.innerWidth <= 768) {
                    sidebar.classList.toggle('show');
                    overlay.classList.toggle('show');
                    document.body.style.overflow = sidebar.classList.contains('show') ? 'hidden' : '';
                } else {
                    document.getElementById('sidebar').classList.toggle('collapsed');
                    document.getElementById('mainContent').classList.toggle('expanded');
                }
            }
        };

        // --- L√ìGICA ESPEC√çFICA DA P√ÅGINA DE CONFIGURA√á√ïES ---
        const SettingsPage = {
            loadUserProfile: async () => {
                const userData = Auth.getUserData();
                if (!userData || !userData.email) {
                    UI.showNotification('Erro: Email do usu√°rio n√£o encontrado. Fa√ßa login novamente.', 'error');
                    Auth.redirectToLogin();
                    return;
                }

                UI.showLoading(true);
                try {
                    const response = await fetch(COLABORADORES_GET_URL);
                    if (!response.ok) throw new Error(`Erro ao carregar colaboradores: ${response.statusText}`);
                    
                    const colaboradores = await response.json();
                    currentUser = colaboradores.find(c => c.email && c.email.toLowerCase() === userData.email.toLowerCase());
                    
                    if (currentUser) {
                        SettingsPage.populateProfileForm(currentUser);
                    } else {
                        UI.showNotification('Usu√°rio n√£o encontrado na base de dados.', 'warning');
                    }
                } catch (error) {
                    console.error('Erro ao carregar perfil:', error);
                    UI.showNotification('Erro fatal ao carregar seus dados.', 'error');
                } finally {
                    UI.showLoading(false);
                }
            },
            populateProfileForm: (userData) => {
                document.getElementById('nome').value = userData.nome || '';
                document.getElementById('email').value = userData.email || '';
                document.getElementById('whatsapp').value = userData.whatsapp || '';
                document.getElementById('senha').value = '';
                document.getElementById('razao_social').value = userData.razao_social || '';
                document.getElementById('cnpj').value = userData.cnpj || '';
                document.getElementById('cep').value = userData.cep || '';
                document.getElementById('endereco').value = userData.endereco || '';
                document.getElementById('numero').value = userData.numero || '';
                document.getElementById('complemento').value = userData.complemento || '';
                document.getElementById('tipo').value = userData.tipo || 'colaborador';
                document.getElementById('status').value = userData.status !== false ? 'true' : 'false';
            },
            handleProfileUpdate: async (event) => {
                event.preventDefault();
                if (!currentUser) {
                    UI.showNotification('Erro: Dados do usu√°rio n√£o carregados.', 'error');
                    return;
                }

                const nome = document.getElementById('nome').value.trim();
                const newPassword = document.getElementById('senha').value.trim();

                if (!nome || !newPassword) {
                    UI.showNotification('Os campos "Nome Completo" e "Nova Senha" s√£o obrigat√≥rios.', 'warning');
                    return;
                }

                UI.showLoading(true);
                const updatedData = {
                    id: currentUser.id,
                    nome: nome,
                    whatsapp: document.getElementById('whatsapp').value,
                    senha: newPassword,
                    razao_social: document.getElementById('razao_social').value,
                    cnpj: document.getElementById('cnpj').value,
                    cep: document.getElementById('cep').value,
                    endereco: document.getElementById('endereco').value,
                    numero: document.getElementById('numero').value,
                    complemento: document.getElementById('complemento').value,
                    email: currentUser.email,
                    tipo: currentUser.tipo,
                    status: currentUser.status,
                };

                try {
                    const response = await fetch(PROFILE_UPDATE_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ action: 'update_colaborador', data: updatedData })
                    });

                    if (!response.ok) throw new Error('Falha na comunica√ß√£o com o servidor.');
                    
                    const currentSession = Auth.getUserData();
                    currentSession.nome = updatedData.nome;
                    localStorage.setItem('userSession', JSON.stringify(currentSession));

                    UI.updateUserInfo();
                    currentUser = { ...currentUser, ...updatedData };
                    document.getElementById('senha').value = '';
                    UI.showNotification('Perfil atualizado com sucesso!', 'success');

                } catch (error) {
                    console.error('Erro ao atualizar perfil:', error);
                    UI.showNotification('Erro ao salvar suas altera√ß√µes.', 'error');
                } finally {
                    UI.showLoading(false);
                }
            },
            setupInputMasks: () => {
                const masks = {
                    whatsapp: v => v.replace(/\D/g, '').replace(/^(\d{2})(\d)/g, '($1) $2').replace(/(\d{5})(\d)/, '$1-$2').slice(0, 15),
                    cnpj: v => v.replace(/\D/g, '').replace(/^(\d{2})(\d)/, '$1.$2').replace(/^(\d{2})\.(\d{3})(\d)/, '$1.$2.$3').replace(/\.(\d{3})(\d)/, '.$1/$2').replace(/(\d{4})(\d)/, '$1-$2').slice(0, 18),
                    cep: v => v.replace(/\D/g, '').replace(/^(\d{5})(\d)/, '$1-$2').slice(0, 9),
                };
                Object.keys(masks).forEach(id => {
                    const el = document.getElementById(id);
                    if (el) el.addEventListener('input', e => e.target.value = masks[id](e.target.value));
                });
            },
            setupCepLookup: () => {
                document.getElementById('cep').addEventListener('blur', async function() {
                    const cep = this.value.replace(/\D/g, '');
                    if (cep.length === 8) {
                        UI.showLoading(true);
                        try {
                            const response = await fetch(`https://viacep.com.br/ws/${cep}/json/`);
                            const data = await response.json();
                            if (!data.erro) {
                                document.getElementById('endereco').value = data.logradouro || '';
                                document.getElementById('numero').focus();
                            } else {
                                UI.showNotification('CEP n√£o encontrado', 'warning');
                            }
                        } catch (error) {
                            console.error('Erro ao buscar CEP:', error);
                            UI.showNotification('Falha ao consultar o CEP.', 'error');
                        } finally {
                            UI.showLoading(false);
                        }
                    }
                });
            }
        };

        // --- INICIALIZA√á√ÉO DA APLICA√á√ÉO ---
        const App = {
            initialize: async () => {
                console.log('üöÄ Iniciando p√°gina de Configura√ß√µes do ResolvTask...');
                if (!Auth.checkAuth()) {
                    Auth.redirectToLogin();
                    return;
                }
                
                UI.showAuthenticatedInterface();
                UI.updateUserInfo();
                UI.applyUIPermissions();
                
                App.setupEventListeners();
                
                await SettingsPage.loadUserProfile();
            },
            setupEventListeners: () => {
                document.getElementById('logoutButton').addEventListener('click', Auth.logout);
                document.getElementById('sidebarToggle').addEventListener('click', UI.toggleSidebar);
                document.getElementById('sidebarOverlay').addEventListener('click', UI.toggleSidebar);
                document.getElementById('profileForm').addEventListener('submit', SettingsPage.handleProfileUpdate);
                document.getElementById('resetFormButton').addEventListener('click', () => {
                    if (confirm('Deseja realmente descartar as altera√ß√µes?')) {
                        if (currentUser) {
                            SettingsPage.populateProfileForm(currentUser);
                            UI.showNotification('Altera√ß√µes descartadas.', 'info');
                        }
                    }
                });
                document.getElementById('togglePassword').addEventListener('click', function() {
                    const passwordInput = document.getElementById('senha');
                    const icon = this.querySelector('i');
                    const isPassword = passwordInput.type === 'password';
                    passwordInput.type = isPassword ? 'text' : 'password';
                    icon.classList.toggle('fa-eye', !isPassword);
                    icon.classList.toggle('fa-eye-slash', isPassword);
                });

                SettingsPage.setupInputMasks();
                SettingsPage.setupCepLookup();
            }
        };

        // --- Inicia a aplica√ß√£o ---
        await App.initialize();
    });
    </script>
</body>
